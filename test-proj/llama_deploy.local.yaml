name: "test-proj"

control-plane:
  port: 8000

default-service: process-file

services:
  process-file:
    name: Process File
    env-files:
      - .env
    source:
      type: local
      name: .
    path: src/test_proj.process_file:workflow


ui:
  name: "test-proj UI"
  env-files:
    - .env
  source:
    type: local
    name: ./ui
