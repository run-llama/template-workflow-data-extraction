name: Check Template Regeneration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check-regeneration:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
      
    - name: Run regeneration check
      run: uv run copier/copy_utils.py check-regeneration 
      
    - name: Run Python checks in test-proj
      run: uv run hatch run all-check
      working-directory: test-proj
      
    - name: Install UI dependencies
      run: pnpm install
      working-directory: test-proj/ui
      
    - name: Run UI checks in test-proj/ui
      run: pnpm run all-check
      working-directory: test-proj/ui 