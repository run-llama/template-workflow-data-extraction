# questions
project_name:
    type: str
    help: What is your project name?
    default: "{{_folder_name}}"
    validator: |-
        {% if not project_name.replace("-", "").isalpha() %}
            Project name must contain only letters and dashes
        {% endif %}

# computed variables
project_name_snake:
    type: str
    default: "{{ project_name.replace('-', '_') }}"
    when: false

_exclude:
  - "test-proj"
  - ".git"