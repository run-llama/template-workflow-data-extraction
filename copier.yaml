# questions
project_name:
    type: str
    help: What is your project name? This will be used as an identifier. Must only contain letters and dashes.
    default: "{{_folder_name}}"
    validator: |-
        {% if not project_name.replace("-", "").isalpha() %}
            Project name must contain only letters and dashes
        {% endif %}

project_title:
    type: str
    help: What is the title of your project? This will be used in the UI.
    default: "{{ project_name.replace('-', ' ').title() }}"

# computed variables
project_name_snake:
    type: str
    default: "{{ project_name.replace('-', '_') }}"
    when: false

_exclude:
  - "test-proj"
  - ".git"
  - ".github"
  - "copier"
  - "CONTRIBUTING.md"
  - "copier.yaml"
  # Development files - these exist for local development but should not be copied by copier
  # The .jinja versions are the actual template sources
  - "ui/package.json"
  - "ui/src/lib/config.ts"